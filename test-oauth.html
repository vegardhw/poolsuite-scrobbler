<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Last.fm OAuth Flow Test</h1>
    
    <div class="section">
        <h3>Step 1: Get Request Token</h3>
        <button onclick="getRequestToken()">Get Request Token</button>
        <div id="tokenResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Step 2: Authorize</h3>
        <p>After getting the request token, click below to go to Last.fm authorization page:</p>
        <button onclick="authorize()" id="authButton" disabled>Authorize on Last.fm</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Step 3: Get Session Key</h3>
        <button onclick="getSessionKey()" id="sessionButton" disabled>Get Session Key</button>
        <div id="sessionResult" class="result"></div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY_HERE';
        const SHARED_SECRET = 'YOUR_SHARED_SECRET_HERE';
        let requestToken = '';
        
        async function md5(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('MD5', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        function generateSignature(params) {
            const sortedKeys = Object.keys(params).sort();
            let sig = '';
            for (const key of sortedKeys) {
                sig += key + params[key];
            }
            sig += SHARED_SECRET;
            return md5(sig);
        }
        
        async function getRequestToken() {
            const params = {
                method: 'auth.gettoken',
                api_key: API_KEY,
                format: 'json'
            };
            
            const signature = await generateSignature(params);
            params.api_sig = signature;
            
            const formData = new FormData();
            for (const [key, value] of Object.entries(params)) {
                formData.append(key, value);
            }
            
            try {
                const response = await fetch('https://ws.audioscrobbler.com/2.0/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('tokenResult').textContent = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    requestToken = data.token;
                    document.getElementById('authButton').disabled = false;
                }
            } catch (error) {
                document.getElementById('tokenResult').textContent = 'Error: ' + error.message;
            }
        }
        
        function authorize() {
            if (!requestToken) {
                alert('Get request token first!');
                return;
            }
            
            const authUrl = `http://www.last.fm/api/auth/?api_key=${API_KEY}&token=${requestToken}`;
            window.open(authUrl, '_blank');
            
            document.getElementById('authResult').textContent = 'Authorization page opened! Come back after authorizing.';
            document.getElementById('sessionButton').disabled = false;
        }
        
        async function getSessionKey() {
            if (!requestToken) {
                alert('Get request token and authorize first!');
                return;
            }
            
            const params = {
                method: 'auth.getsession',
                api_key: API_KEY,
                token: requestToken,
                format: 'json'
            };
            
            const signature = await generateSignature(params);
            params.api_sig = signature;
            
            const formData = new FormData();
            for (const [key, value] of Object.entries(params)) {
                formData.append(key, value);
            }
            
            try {
                const response = await fetch('https://ws.audioscrobbler.com/2.0/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('sessionResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('sessionResult').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
